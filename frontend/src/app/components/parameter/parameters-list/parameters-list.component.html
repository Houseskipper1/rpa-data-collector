<div class="flex justify-center m-20">
  <div class="relative shadow-md sm:rounded-lg">
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3">Nom du paramètere</th>
          <th scope="col" class="px-6 py-3">dernière Modification</th>
          <th scope="col" class="px-6 py-3">Frequence De rafraichissement</th>
          <th scope="col" class="px-6 py-3">
            <span class="sr-only">Edit</span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let parameter of parameters"
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
        >
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            {{ parameter.parameterName }}
          </th>

          <td class="px-6 py-4" *ngIf="parameter.lastUpdate">
            {{ parameter.lastUpdate | date : "yyyy-MM-dd à HH:mm:ss" }}
          </td>
          <td class="px-6 py-4" *ngIf="!parameter.lastUpdate">
            jamais été modifié
          </td>

          <td class="px-6 py-4">
            {{ formatTime(parameter) }}
          </td>
          <td class="px-6 py-4 text-right">
            <button
              type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              (click)="editParameter(parameter)"
            >
              Éditer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
