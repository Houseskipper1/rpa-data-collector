<div class="bg-background p-8 rounded-lg shadow-md sticky top-16 bg-slate-50">
  <div class="mb-4 flex flex-wrap justify-center items-center">
    <button
      (click)="showSireneEntreprises()"
      class="btn btn-danger mb-2 w-full text-white px-4 py-2 rounded-lg bg-blue-500 hover:bg-blue-600"
    >
      Entreprises Sirene
    </button>

    <button
      (click)="showScrapingEntreprises()"
      class="btn btn-danger mb-2 w-full text-white px-4 py-2 rounded-lg bg-blue-500 hover:bg-blue-600"
    >
      Entreprises scrapées
    </button>

    <button
      (click)="showSireneEntreprisesRecherche()"
      class="btn btn-danger mb-2 w-full text-white px-4 py-2 rounded-lg bg-blue-500 hover:bg-blue-600"
    >
      Rechercher des entreprises
    </button>

    <button
      (click)="showListParameters()"
      class="btn btn-danger mb-2 w-full text-white px-4 py-2 rounded-lg bg-blue-500 hover:bg-blue-600"
    >
      Voir les Paramètres
    </button>

    <button
      (click)="jsonExport()"
      class="btn btn-danger mb-2 w-full text-white px-4 py-2 rounded-lg bg-blue-500 hover:bg-blue-600"
    >
      Export JSON
    </button>
  </div>
</div>
